<!DOCTYPE html>
<html lang="us">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <title>Simulador de Carrito de compra Con Codigo de Descuentos</title>
  </head>
  <body>
    <section class="layout">
      <div class="navbar">
        <h2>Tienda</h2>
        <div
          class="filtros"
          style="position: absolute; left: 20px; display: flex; gap: 8px"
        >
          <a href="#" class="filtro-btn btn btn-primary" data-filter="*"
            >Todos</a
          >
          <a
            href="#"
            class="filtro-btn btn btn-outline-primary"
            data-filter=".men-clothing"
            >Ropa de Hombre</a
          >
          <a
            href="#"
            class="filtro-btn btn btn-outline-primary"
            data-filter=".women-clothing"
            >Ropa de Mujer</a
          >
          <a
            href="#"
            class="filtro-btn btn btn-outline-primary"
            data-filter=".electronics"
            >Electrónica</a
          >
          <a
            href="#"
            class="filtro-btn btn btn-outline-primary"
            data-filter=".jewelery"
            >Joyería</a
          >
        </div>
        <a href="./cart.html">Carrito</a>
      </div>
      <div class="main">
        <div class="container py-4">
          <div id="contenedor-productos" class="row g-4 justify-content-center">
            <!-- Aquí se agregan las tarjetas de productos con JS -->
          </div>
        </div>
      </div>
    </section>
    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
    <script type="module" src="../scripts/main.js" defer></script>
    <!-- SweetAlert2 desde CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
