<!DOCTYPE html>
<html lang="us">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/cart.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Carrito de Compra</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <body>
    <section class="layout">
      <div class="navbar">
        <h2>Carrito de Compra</h2>
        <a href="./index.html">Inicio</a>
      </div>
      <div id="contenedor-carrito" class="row g-4 justify-content-center">

      </div>
      <!-- ... NAVBAR Y contenedor-carrito ... -->

      <!-- Contenedor para mensaje de carrito vacío -->
      <div id="mensaje-carrito" class="text-center mt-4"></div>

      <div
        id="seccion-total"
        class="d-flex justify-content-between align-items-center mt-4 border-top pt-3 px-3"
      >
        <h4>Total: $<span id="total-general">0</span></h4>
        <button class="btn btn-success" id="btn-pagar">Pagar</button>

    <script type="module" src="../scripts/cart.js" defer></script>
